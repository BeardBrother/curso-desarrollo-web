<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"
</head>
<body>

<h2>Concatenando texto en Javascript</h2>

<p id="demo"></p>
<script>
var texto1 = "Hola, ";
var texto2 = "Mundo!";
var texto3 = texto1.concat(" ", texto2);

document.getElementById("demo").innerHTML = texto3;
</script>

</body>
</html>
