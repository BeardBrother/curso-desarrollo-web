<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de botones de acci√≥n al lado de la entrada de texto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <style type="text/css">
     .bs-example{
    	 margin: 20px;
     }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <form>
        <div class="row">
          <div class="col-xs-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar&hellip;">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default">Ir</button>
              </span>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default">Acciones</button>
                <button type="button" class="btn btn-default">Opciones</button>
              </span>
              <input type="text" class="form-control"  placeholder="EscribeAlgo&hellip;">
            </div>
          </div>
        </div>
      </form>
      <hr>
      <form>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar&hellip;">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default">Ir</button>
          </span>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default">Acciones</button>
            <button type="button" class="btn btn-default">Opciones</button>
          </span>
          <input type="text" class="form-control"  placeholder="EscibeAlgo&hellip;">
        </div>
      </form>
    </div>
  </body>
</html>
