 <!DOCTYPE html>
 <html>
 <head>
 <meta charset="UTF-8">
 <title>Ejemplos del efecto Fade-In y Fade-Out</title>

 <style type="text/css">
     p{
         padding: 15px;
         background: #DDA0DD;
     }
 </style>
<script type="text/javascript">
 $(document).ready(function(){

     $(".out-btn").click(function(){
         $("p").fadeOut();
     });
 // Ocultando el p치rrafo
     $(".in-btn").click(function(){
         $("p").fadeIn();
     });
 });
 </script>
 </head>
<body>

 </body>
 </html>
